<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine kontakter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">
    <style>
        body {
            padding: 8px;
            max-width: 700px;
            margin: auto;
        }
        #skjema {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 4px;
        }
        #skjema > button {
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>

<form id="skjema">
    <div>
        <input type="text" id="inpNavn" placeholder="Kari Nordmann" required>
    </div>
    <div>
        <input type="email" id="inpEmail" placeholder="kari@mail.com" required>
    </div>
    <div>
        <input type="tel" id="inpTelefon" placeholder="22 22 22 22" required>
    </div>

    <button class="button" type="submit">OK</button>
</form>

<table>
    <thead>
    <tr>
        <th>Navn</th>
        <th>Epost</th>
        <th>Telefon</th>
    </tr>
    </thead>
    <tbody id="tbKontakter"></tbody>
</table>


<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyASdM1DZnbKN3uqAzO1kJsjJ4O958qu8Xk",
        authDomain: "paul-40565.firebaseapp.com",
        databaseURL: "https://paul-40565.firebaseio.com",
        projectId: "paul-40565",
        storageBucket: "paul-40565.appspot.com",
        messagingSenderId: "154155057700"
    };
    firebase.initializeApp(config);
</script>

<script>
    const skjema = document.getElementById("skjema");
    const inpNavn = document.getElementById("inpNavn");
    const inpEmail = document.getElementById("inpEmail");
    const inpTelefon = document.getElementById("inpTelefon");
    const tbKontakter = document.getElementById("tbKontakter");

    const db = firebase.database();
    const kontakter = db.ref("kontakter");

    function lagreKontakt(evt) {
        evt.preventDefault();
        const kontakt = {
            navn: inpNavn.value,
            email: inpEmail.value,
            telefon: inpTelefon.value
        };
        kontakter.push(kontakt);
        skjema.reset();
        inpNavn.focus();
    }

    function visKontakt(snap) {
        const kontakt = snap.val();
        tbKontakter.innerHTML += `
            <tr>
                <td>${kontakt.navn}</td>
                <td>${kontakt.email}</td>
                <td>${kontakt.telefon}</td>
            <tr/>
        `;
    }

    kontakter.on("child_added", visKontakt);
    skjema.onsubmit = lagreKontakt;

</script>

</body>
</html>
