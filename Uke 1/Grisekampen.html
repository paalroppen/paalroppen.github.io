<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grisekampen</title>
    <style>
        #astropig {
            position: absolute;
            left: 200px;
            top: 100px;
            transition: 1s;
        }
    </style>
</head>
<body>


<img id="astropig" src="astropig.png">


<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyASdM1DZnbKN3uqAzO1kJsjJ4O958qu8Xk",
        authDomain: "paul-40565.firebaseapp.com",
        databaseURL: "https://paul-40565.firebaseio.com",
        projectId: "paul-40565",
        storageBucket: "paul-40565.appspot.com",
        messagingSenderId: "154155057700"
    };
    firebase.initializeApp(config);
</script>



<script>

    let astropig = document.getElementById("astropig");
    let db = firebase.database();
    let grisepos = db.ref("grisepos");

    function settPosisjon(klikk) {
        grisepos.set({
            x: klikk.clientX,
            y: klikk.clientY
        });
    }

    function flyttGrisen(snap) {
        let pos = snap.val();
        astropig.style.left = pos.x + "px";
        astropig.style.top = pos.y + "px";
    }

    document.onclick = settPosisjon;
    grisepos.on("value", flyttGrisen);

</script>

</body>
</html>
