    firebase.initializeApp(config);
</script>

<script>

    let db = firebase.database();
    let farge = db.ref("farge");
    let velgFarge = document.getElementById("velgFarge");

    function settFarge() {
        document.body.style.backgroundColor = velgFarge.value;

    }

    function byttFarge(snapshot) {
        document.body.style.backgroundColor = snapshot.val();
    }

    velgFarge.onchange = settFarge;
    // N책r fargen endres i databasen
    // Skal vi bytte farge p책 nettsiden
    farge.on("value", byttFarge);


</script>
