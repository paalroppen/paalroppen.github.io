<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nyttårstur</title>
    <link rel="stylesheet" href="stilark.css">
</head>
<body>

    <main>

        <div id="app">

            <h2>Nyttårsturen 2018/19</h2>
            <div id="boks">
                <h4>Antall påmeldte:</h4>
                <div id="divTeller">0</div>
            </div>
                <div id="skjema"></div>
                    <h5>Registerer deg her</h5>
                    <input type="checkbox" id="medFolge">
                    <label for="medFolge">Med følge?</label>
                    <button id="btnRegistrer">Registrer svar</button>
                </div>

            </div>

        </div>

    </main>

    <script>
        const divTeller = document.getElementById("divTeller");
        const medFolge = document.getElementById("medFolge");
        const btnRegistrer = document.getElementById("btnRegistrer");

        let antall = 0;

        btnRegistrer.onclick = function () {
            antall += 1;
            if(medFolge.checked){
                antall += 1;
            }
            divTeller.innerHTML = antall;
        }


    </script>

</body>
</html>
