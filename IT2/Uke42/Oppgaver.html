<script>

    //Oppgave 1 Kvadrat (n ganges med seg selv)
    function kvadrat(n){
        // En funksjon som returnerer n^2.
        // Input: number
        // -- Skriv din kode under kode her: ---
        return n*n;
    }

    //Oppgave 2 (sjekker om tall (n) er odetall eller ikke
    function oddeTall(n){
// En funksjon om returnerer true hvis n er oddetall, og false hvis n er partall
// Input: number
// -- Skriv din kode under her: --
        if (n % 2 === 1){
            console.log("Dette er et oddetall");
            return true;
        }
        else
        {
            console.log("Dette er et partall");
            return false;
        }


    }

    console.log(oddeTall(5));

    //Oppgave 3 (opphøyer n i n)
    function iFjerde(n){
        // En funksjon som bruker funksjonen kvadrat(n), og returnerer n^4.
        // Input: number
        // -- Skriv din kode under kode her: ---
        return kvadrat (kvadrat(n)); //En funksjon som argument til en annen funksjon

    }

    document.write("Henrik er kul");

    document.write("Simon er også litt kul");





</script>
