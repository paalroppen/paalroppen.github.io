<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøregodtgjørelse</title>

    <style>

        main {
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
        }

        header {
            min-height: 50px;
            background-color: #A5F2F2;
            padding: 0;

        }

        #Logo {
            max-height: 50px;
            padding: 2%;
            display: block;
            margin: auto;
        }

        *{
            margin: 0;
        }

        main {
            padding-top: 20px;
            font-family: Futura;
        }

        #Grid1 {
        display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #Div1{

        }

        ::placeholder {
            color: black;
            opacity: 1;
        }

        #strl > input{
            display: none;
        }

        label {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ddd;
            line-height: 50px;
            cursor: pointer
        }

        #bil:checked ~ label[for="bil"],
        #motorsykkel:checked ~ label[for="motorsykkel"],
        #elbil:checked ~ label[for="elbil"] {
            background: #A5F2F2;
            color: white;
        }

        #Resultat{
            font-style: italic;
            margin-top: 2%;
        }

        #Video {
            width: 73%;
            height: 73%;
        }

        #andmeldOgTerning{
            display: grid;                     
                grid-template-columns: 1fr 1fr;
        }





    </style>

</head>
<body>

<header>
    <img src="KGGG.png" alt="" id="Logo">
</header>

<main>

    <div id="Grid1">
    <div id="Div1">
        <h2>REGN UT DIN KJØREGODTGJØRELSE</h2>
        <br>
        VENNLIGST FYLL UT HVOR MANGE KILOMETER DU KJØRTE
        <br>
        <br>
        <div id="strl">
            <input type="radio" name="type" id="bil" />
            <input type="radio" name="type" id="motorsykkel" />
            <input type="radio" name="type" id="elbil" />

            <label for="bil">BIL</label>
            <label for="motorsykkel">MC</label>
            <label for="elbil">EL-BIL</label>
            </div>
        <br>
        <input type="number" id="antallKM" placeholder="ANTALL KILOMETER">
        <button onclick="svar()">REGN UT</button>
        <br>
        <div id="Resultat">

        </div>
    </div>
    <div>
        <h2>SLIK FUNKER KJØREGODTGJØRELSE.NO</h2>
        <br>

        <video id="Video" controls>
            <source src="Reklame.mp4" type="video/mp4">
        </video>
    </div>
    </div>
    <br>
    <div id="andmeldOgTerning">
    <div>
        <h2>Vil du lese en tilfeldig anmeldelse?</h2>
        <button id="btnAM">Klikk her</button>
        <br>
        <p id="annMeld"></p>
    </div>
    <div>
        <h2>Tidligere brukere sine terningkast</h2>
        <p id="tern"></p>

    </div>

    </div>
</main>

<script>


    var antallKm = document.getElementById("antallKM");
    var antallKr;
    var pers = ["Pål", "Henrik", "Fortolf", "Thomas", "Randi"]
    var personer = ["Simon Lexell", "Thor Christian", "Martin Svestad", "Liam Young", "Dan Bilzerian"];
    var anmeldelser = ["denne siden er fantastisk!", "kjøregodtgjørelse har gjort livet mitt mye enklere!", "10/10", "denne siden er ikke så bra.", "helt ok hjelpemiddel."];
    const bil = document.getElementById("bil");
    const motorsykkel = document.getElementById("motorsykkel");
    const elbil = document.getElementById("elbil");
    const Resultat = document.getElementById("Resultat");
    const btnAM = document.getElementById("btnAM");
    const annMeld = document.getElementById("annMeld");
    const tern = document.getElementById("tern");


    function svar(){
        if (bil.checked) {
            antallKr=antallKm.value*5;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "bil" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }
        if (motorsykkel.checked) {
            antallKr=antallKm.value*3;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "MC" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }
        if (elbil.checked) {
            antallKr=antallKm.value*7;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "el-bil" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }

    }

    function anmeld(){
        var tall1 = Math.random()*5;
        var tall2 = Math.random()*5;
        var pers = personer[Math.floor(tall1)];
        var anmeld = anmeldelser[Math.floor(tall2)];
        annMeld.innerHTML=pers + " mener følgende om siden: " + anmeld;

    }

    btnAM.onclick = anmeld;

    for(var i=0;i<=4;i++){
        let terning = Math.floor(Math.random()*6)+1;
        tern.innerHTML+=(pers[i] + " gir terningkast " + Math.floor(terning))+ '<br>';

    }

    

    
    







    




</script>



</body>
</html>
