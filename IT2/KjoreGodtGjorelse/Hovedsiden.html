<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøregodtgjørelse</title>

    <style>

        main {
            padding-left: 10%;
            padding-right: 10%;
            text-align: center;
        }

        header {
            min-height: 50px;
            background-color: #A5F2F2;
            padding: 0;

        }

        #Logo {
            max-height: 50px;
            padding: 2%;
            display: block;
            margin: auto;
        }

        *{
            margin: 0;
        }

        main {
            padding-top: 20px;
            font-family: Futura;
        }

        #Grid1 {
        display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #Div1{

        }

        ::placeholder {
            color: black;
            opacity: 1;
        }

        #strl > input{
            display: none;
        }

        label {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ddd;
            line-height: 50px;
            cursor: pointer
        }

        #bil:checked ~ label[for="bil"],
        #motorsykkel:checked ~ label[for="motorsykkel"],
        #elbil:checked ~ label[for="elbil"] {
            background: #A5F2F2;
            color: white;
        }

        #Resultat{
            font-style: italic;
            margin-top: 2%;
        }

        #Video {
            width: 33%;
            height: 33%;
        }





    </style>

</head>
<body>

<header>
    <img src="KGGG.png" alt="" id="Logo">
</header>

<main>

    <div id="Grid1">
    <div id="Div1">
        <h2>REGN UT DIN KJØREGODTGJØRELSE</h2>
        <br>
        VENNLIGST FYLL UT HVOR MANGE KILOMETER DU KJØRTE
        <br>
        <br>
        <div id="strl">
            <input type="radio" name="type" id="bil" />
            <input type="radio" name="type" id="motorsykkel" />
            <input type="radio" name="type" id="elbil" />

            <label for="bil">BIL</label>
            <label for="motorsykkel">MC</label>
            <label for="elbil">EL-BIL</label>
            </div>
        <br>
        <input type="number" id="antallKM" placeholder="ANTALL KILOMETER">
        <button onclick="svar()">REGN UT</button>
        <br>
        <div id="Resultat">

        </div>
    </div>
    <div>
        <h2>SLIK FUNKER KJØREGODTGJØRELSE.NO</h2>
        <br>

        <video id="Video" controls src="Reklame.mp4"></video>
    </div>
    </div>
</main>

<script>

    var antallKm = document.getElementById("antallKM");
    var antallKr;
    const bil = document.getElementById("bil");
    const motorsykkel = document.getElementById("motorsykkel");
    const elbil = document.getElementById("elbil");
    const Resultat = document.getElementById("Resultat");





    function svar(){
        if (bil.checked) {
            antallKr=antallKm.value*5;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "bil" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }
        if (motorsykkel.checked) {
            antallKr=antallKm.value*3;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "MC" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }
        if (elbil.checked) {
            antallKr=antallKm.value*7;
            var tekst = "Etter å ha kjørt " + antallKm.value + "km i " + "el-bil" + " har du krav på " + antallKr + "kr";
            Resultat.innerHTML=tekst;
        }

    }



    




</script>



</body>
</html>
