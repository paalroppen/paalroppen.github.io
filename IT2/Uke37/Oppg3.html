<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

    <button id="minKnapp">Trykk her for et tilfeldig bilde</button>

    <img id="mittBilde" src="">


    <script>

        var minKnapp = document.getElementById("minKnapp");
        var mittBilde = document.getElementById("mittBilde");

        var bilder = ["BKBK.jpg", "Gudmayn.jpg", "8bm.jpg"];

        minKnapp.onclick = function () {

            mittBilde.src = bilder[Math.floor(Math.random()*3)];

        }




    </script>

</body>
</html>
