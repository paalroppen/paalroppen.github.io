<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch setninger</title>
</head>
<body>

<script>

    var mobil = prompt("Skriv inn hvilket merke mobil du har");
    switch (mobil){
        case "apple":
        case "APPLE":
            document.write("Jass책, du har en iPhone");
            break;
        case "nokia":
        case "NOKIA":
            document.write("Jass책, du har en Nokia mobil");
            break;
        case "sony":
        case "SONY":
            document.write("Jass책, du har en Sony mobil");
            break;
        case "samsung":
        case "SAMSUNG":
            document.write("Jass책, du har en Samsung mobil");
            break;

    }

</script>

</body>
</html>
