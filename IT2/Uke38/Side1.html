<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validering av input-felt</title>
</head>
<body>

    <h1>Validering av input-felt ved Ã¥ bruke if-setning</h1>

    <p>Skriv inn ditt navn</p>

    <div>

        <span>Navn:</span>
        <input type="text" id="inpNavn">

    </div>

    <div id="divResultat">

        <script>

            var inpNavn = document.getElementById("inpNavn");
            var divResultat = document.getElementById("divResultat");



            inpNavn.onkeyup = function(){
                var navn = inpNavn.value;

                if (inpNavn.value.length < 4){
                    divResultat.innerHTML = "Navnet er for kort"
                }
                else if (navn.length > 15){
                    divResultat.innerHTML = "Hei, navnet ditt er for langt"
                }
                else{
                    divResultat.innerHTML = "Bra! Navnet er langt nok."
                }
            }

        </script>

    </div>
</body>
</html>
