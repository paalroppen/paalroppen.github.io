<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilreklame</title>

    <style>

        @keyframes drive {
            0% {
                left: -820px;
            }
            100% {
                left: 990px;
            }
        }

        @keyframes roll {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(4turn);
            }
        }


        #banner {
            width: 970px;
            height: 400px;
            background-color: darkgray;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        #bil {
            background-image: url("Bil.png");
            width: 900px;
            height: 389px;
            position: absolute;
            top: 30px;
            left: 100px;
            animation: drive 6s;
        }

        #bakhjul {
            position: absolute;
            left: 80px;
            bottom:45px;
        }
        #forhjul {
            position: absolute;
            left: 603px;
            bottom:45px;
        }

        #bakhjul, #forhjul {
            animation: roll 6s;
        }

    </style>
</head>
<body>


<div id="banner">

    <div id="bil">
        <img src="Bakhjul2.png" id="bakhjul">
        <img src="Bakhjul.png" id="forhjul">
    </div>

</div>


</body>
</html>
