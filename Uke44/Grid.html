<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <style>
        main {
            display: grid;
            grid-template-columns: 50px 100px 50px;
            grid-gap: 10px;
            grid-column-gap: 10px;
            align-items: center;

        }
        main > * {
            border: 1px solid greenyellow;
        }
        .toer {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <main>
        <div class="toer">o</div>
        <div>o</div>
        <div>o</div>
        <div>o</div>
        <div>o</div>
        <div>o</div>

        <div>o</div>

        <div>o</div>

    </main>

</body>
</html>
