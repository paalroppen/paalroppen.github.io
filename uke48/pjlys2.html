<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Grid </title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            grid-template-rows:auto 1fr auto;
        }
        header {
            background-color: white;
            filter: drop-shadow(0 5px 5px black)
        }
        main {
            background-color: lightskyblue;
        }
        body > footer {
            background-color: darkblue;
        }
        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }

        main h1 {
            color: white;
            font-size: 92px;
        }
        body > header > nav > a {
            text-align: center;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-family: Sans-Serif;
        }
        main h2 {
            color: white;
            font-size: 54px;
        }
        main a {
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            background-color: darkblue;
        }

        body > main {
            display: grid;
            grid-template-rows: 1fr 80px;
            align-items: center;
            justify-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;

        }
        .img {
            100%
        }

        .active {
            background-color: darkblue;
            color: white;
        }

        @media (max width 750px) {
            body > header > nav > a {
                grid-auto-flow: row;
            }
        }

        body > footer {
            display: grid;
            grid-auto-flow: column;
            grid-gap: 20px;
            padding:20px;
            text-align: center;
            color: white;
        }
        body > footer img {
            width: 80px;
        }
    </style>
</head>
<body>
<img src="PJLYSFINAL3-01.png" alt="">
<header>
    <nav>
        <a href="#" class="active">WEBSITE</a>
        <a href="#">WEBSITE2</a>
        <a href="#">WEBSITE3</a>
        <a href="#">WEBSITE4</a>
        <a href="#">WEBSITE5</a>

    </nav>
</header>
<main>

    <section>
        <h1>MODERN WEB DESIGN</h1>
        <h2>Fresh & Responsive</h2>
    </section>

    <footer>
        <a href="#">Join</a>
    </footer>

</main>
<footer>

</footer>
</body>
</html>
