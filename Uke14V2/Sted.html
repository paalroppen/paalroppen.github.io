<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sted.no</title>

    <style>

        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            font-family: "Chaparral Pro";
        }

        .sok {
            padding-top: 50px;
            font-size: 60px;
            color: #31343F;

        }

        input[type=text] {
            text-decoration-color: black;
            width: 650px;
            border-color: grey;
            border-radius: 80px;
            text-align: center;
            outline: none;
         
        }
        .sook {
            font-size: 80%;
        }

        header > div > img {
            width: 3.5%;
            
        }

        header > div > nav > a {
            font-size: 50%;
            text-align: center;
            color: red;
            text-decoration: none;
            text-transform: uppercase;
        }

        header > div > nav {
            text-align: center;
        }

        nav > a:hover {
            text-decoration: underline;
            transition: 0s;
        }

        body {
            font-family: "Chaparral Pro";
            min-height: 100vh;
            display: grid;
            grid-auto-rows: auto 1fr auto;
            padding-right: 6%;
            padding-left: 6%;
            padding-top: 2%;
            color: #202020;
            
        }

        main > section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-auto-rows: auto;
            padding: 15px;
            grid-gap: 15px;
        }

        main > section > article > h1 {
            text-align: center;
            font-size: 100%;

        }

        main > section > article {
            padding: 4px;
            border: 2px solid #31343F;
            display: grid;
            grid-template-columns: 2fr 1fr;
            font-family: "Chaparral Pro";


        }

        footer {
            text-align: center;

            padding-top: 20px;
            color: grey;
            font-family: "Chaparral Pro";
            margin-bottom: 15px;

        }
        main > section > article > div > img {
            width: 100%;
        }

        #alleSteder > article {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            grid-gap: 15px;
            background-color: white;
            padding: 10px;

        }

       @media (max-width: 900px) {

                   body {
                       padding: 0;
                       max-width: 100vw;
                   }

                   header {
                       grid-template-columns: 1fr;
                       max-width: 100vw;
                       margin: auto;
                   }

                   header > div {
                       max-width: 100vw;
                   }

                   header > div > p {
                       text-align: center;
                   }

                   header > div > p > img {
                       max-width: 100%;
                   }

                   .sok {
                       font-size: 45px;
                       padding-top: 10px;
                       text-align: center;
                   }

                   .sook {
                       max-width: 90%;
                   }

                   #alleSteder {
                       padding: 10px;
                       grid-template-columns: 1fr;
                       width: 100%;
                   }

               }

               @media (max-width: 470px) {
                   .sok {
                       font-size: 30px;
                   }



    </style>
</head>

<body>

    <header>
        <div>
            <p>
                <img src="Sted.png" alt="" height="175" width="175">
            </p>
        </div>
        <div class="sok">
            <input type="text" width="300px" class="sook" id="inpTekst" autocomplete="off"  placeholder="Søk etter sted, by eller land..">
            <br>
            <nav>
                <a href="LastOpp.html">Last opp egen erfaring</a>
            </nav>
        </div>
        <div>

        </div>
    </header>

    <main>
        <section id="alleSteder">

        </section>
    </main>


    <footer>
        <p1> Sted.no © 2018</p1>
    </footer>


    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBMG0wQftiKGh_p3C2SWiGrcHKJPT0tqJM",
            authDomain: "sted-a7db2.firebaseapp.com",
            databaseURL: "https://sted-a7db2.firebaseio.com",
            projectId: "sted-a7db2",
            storageBucket: "sted-a7db2.appspot.com",
            messagingSenderId: "925012934049"
        };
        firebase.initializeApp(config);
    </script>

    <script>

        const inpTekst = document.getElementById("inpTekst");

        inpTekst.onblur = () => {
            inpTekst.value = "";
            inpTekst.placeholder = "Søk etter sted, by eller land.."
        }


        inpTekst.onfocus = () => {
            inpTekst.placeholder = "";
        }

        const alleSteder = document.getElementById("alleSteder");

        const db = firebase.database();
        const steder = db.ref("anmeldelser");

        function visSted(stedSnap) {
            var key = stedSnap.key;
            var sted = stedSnap.val();

            var artikkel =`
                <article>
                    <div>
                        <h1>${sted.sted}</h1>
                        <br>
                        <p1>By: ${sted.by}</p1>
                        <br>
                        <p1>Land: ${sted.land}</p1>
                        <br>
                        <p1>Beskrivelse: ${sted.beskrivelse}</p1>
                    </div>
                    <div>
                        <img src="${sted.bildeurl}" alt="">
                    </div>
                </article>
                     `;
            alleSteder.innerHTML += artikkel;

        }

        steder
            .on("child_added", visSted);

        inpTekst.oninput = function() {
            alleSteder.innerHTML = "";

            let sted = (inpTekst.value).toUpperCase();



            steder
                .orderByChild("stedStoreBokstaver")
                .startAt(sted)
                .endAt(sted + "\uf8ff")
                .on("child_added", visSted);

            if(inpTekst.value === "") return;

            steder
                .orderByChild("byStoreBokstaver")
                .startAt(sted)
                .endAt(sted + "\uf8ff")
                .on("child_added", visSted);

            steder
                .orderByChild("landStoreBokstaver")
                .startAt(sted)
                .endAt(sted + "\uf8ff")
                .on("child_added", visSted);
        }

    </script>

</body>


</html>
